<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="soleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1d3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f3b63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5a524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sole icon -->
  <g transform="translate(10, 10)">
    <!-- Main sole shape -->
    <path d="M 25 5 C 30 5 35 7 35 10 C 35 12 33 15 30 20 C 28 23 25 27 22 32 C 20 35 18 38 16 40 C 14 42 12 43 10 43 C 7 43 5 41 5 38 C 5 35 6 32 8 28 C 10 24 13 20 15 17 C 17 14 19 11 20 9 C 21 7 23 5 25 5 Z"
          fill="url(#soleGradient)"
          stroke="url(#accentGradient)"
          stroke-width="1.5"/>

    <!-- Tread pattern details -->
    <ellipse cx="22" cy="15" rx="3" ry="2" fill="#f5a524" opacity="0.6"/>
    <ellipse cx="18" cy="22" rx="3" ry="2" fill="#f5a524" opacity="0.6"/>
    <ellipse cx="14" cy="29" rx="3" ry="2" fill="#f5a524" opacity="0.6"/>
    <ellipse cx="11" cy="35" rx="2.5" ry="1.5" fill="#f5a524" opacity="0.6"/>

    <!-- Highlight line -->
    <path d="M 28 10 C 26 15 23 20 20 25 C 18 28 16 32 14 36"
          stroke="#f4f7fa"
          stroke-width="1"
          fill="none"
          opacity="0.3"
          stroke-linecap="round"/>
  </g>

  <!-- Text: SUELAS -->
  <text x="50" y="28" font-family="Montserrat, Arial, sans-serif" font-size="18" font-weight="700" fill="#0b1d3a" letter-spacing="1">
    SUELAS
  </text>

  <!-- Text: TOTY -->
  <text x="50" y="45" font-family="Montserrat, Arial, sans-serif" font-size="18" font-weight="700" fill="url(#accentGradient)" letter-spacing="1">
    TOTY
  </text>

  <!-- Tagline -->
  <text x="135" y="35" font-family="Montserrat, Arial, sans-serif" font-size="7" font-weight="400" fill="#1f3b63" opacity="0.8">
    Calidad Premium
  </text>
</svg>
