<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="casualGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2f24;stop-opacity:1" />
    </linearGradient>
    <pattern id="casualPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="3" fill="#f5a524" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="#f4f7fa" rx="15"/>

  <!-- Main sole shape - Casual/Urban -->
  <g transform="translate(55, 50)">
    <!-- Base sole - more rounded and casual -->
    <path d="M 130 25 C 145 25 160 28 170 35 C 180 42 185 55 185 70
             C 185 90 180 115 170 145 C 160 175 145 205 130 235
             C 120 255 110 275 95 290 C 80 305 65 315 50 315
             C 35 315 25 305 20 290 C 15 275 15 255 15 230
             C 15 200 20 170 30 140 C 40 110 55 80 70 60
             C 85 40 105 28 125 26 C 127 25 129 25 130 25 Z"
          fill="url(#casualGrad)"
          stroke="#f5a524"
          stroke-width="2.5"/>

    <!-- Grid tread pattern -->
    <g opacity="0.6" stroke="#f5a524" stroke-width="2.5" fill="none">
      <!-- Horizontal lines -->
      <line x1="40" y1="80" x2="140" y2="75"/>
      <line x1="38" y1="105" x2="135" y2="100"/>
      <line x1="35" y1="130" x2="130" y2="125"/>
      <line x1="32" y1="155" x2="120" y2="150"/>
      <line x1="30" y1="180" x2="110" y2="175"/>
      <line x1="28" y1="205" x2="100" y2="200"/>
      <line x1="28" y1="230" x2="90" y2="225"/>
      <line x1="30" y1="255" x2="80" y2="250"/>
      <line x1="35" y1="275" x2="70" y2="272"/>

      <!-- Vertical lines -->
      <line x1="60" y1="70" x2="55" y2="280"/>
      <line x1="85" y1="68" x2="75" y2="270"/>
      <line x1="110" y1="70" x2="95" y2="240"/>
      <line x1="135" y1="75" x2="115" y2="210"/>
    </g>

    <!-- Diamond pattern overlay -->
    <g opacity="0.4" fill="#f5a524">
      <polygon points="70,110 75,115 70,120 65,115"/>
      <polygon points="95,130 100,135 95,140 90,135"/>
      <polygon points="70,160 75,165 70,170 65,165"/>
      <polygon points="95,180 100,185 95,190 90,185"/>
      <polygon points="70,210 75,215 70,220 65,215"/>
    </g>

    <!-- Edge detail -->
    <path d="M 130 25 C 145 25 160 28 170 35 C 180 42 185 55 185 70"
          stroke="#ffffff"
          stroke-width="1.5"
          fill="none"
          opacity="0.25"/>
  </g>

  <!-- Label -->
  <text x="150" y="370" font-family="Montserrat, sans-serif" font-size="16" font-weight="600" fill="#0b1d3a" text-anchor="middle">
    UrbanGrip Casual
  </text>
</svg>
