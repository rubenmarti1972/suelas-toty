<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="sportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3d5c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sportHighlight">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="#f4f7fa" rx="15"/>

  <!-- Main sole shape - Athletic/Running -->
  <g transform="translate(50, 50)">
    <!-- Base sole -->
    <path d="M 140 20 C 160 20 180 25 190 35 C 200 45 200 60 195 80
             C 190 100 180 130 170 160 C 160 190 150 220 140 245
             C 130 270 120 290 110 305 C 100 320 85 330 70 330
             C 50 330 35 320 25 300 C 15 280 10 250 10 220
             C 10 190 15 160 25 135 C 35 110 50 85 65 65
             C 80 45 100 30 120 25 C 125 22 132 20 140 20 Z"
          fill="url(#sportGrad)"
          stroke="#f5a524"
          stroke-width="3"/>

    <!-- Tread pattern - athletic zigzag -->
    <g opacity="0.7">
      <!-- Forefoot flex grooves -->
      <path d="M 120 80 L 160 75" stroke="#f5a524" stroke-width="4" stroke-linecap="round"/>
      <path d="M 115 95 L 155 90" stroke="#f5a524" stroke-width="4" stroke-linecap="round"/>
      <path d="M 110 110 L 150 105" stroke="#f5a524" stroke-width="4" stroke-linecap="round"/>

      <!-- Midfoot support -->
      <ellipse cx="90" cy="150" rx="25" ry="15" fill="none" stroke="#f5a524" stroke-width="3"/>
      <ellipse cx="90" cy="150" rx="15" ry="8" fill="none" stroke="#f5a524" stroke-width="2"/>

      <!-- Heel cushioning pods -->
      <circle cx="70" cy="250" r="18" fill="#f5a524" opacity="0.5"/>
      <circle cx="95" cy="260" r="16" fill="#f5a524" opacity="0.5"/>
      <circle cx="70" cy="280" r="15" fill="#f5a524" opacity="0.5"/>

      <!-- Toe treads -->
      <rect x="130" y="50" width="8" height="15" rx="2" fill="#f5a524"/>
      <rect x="145" y="48" width="8" height="15" rx="2" fill="#f5a524"/>
      <rect x="160" y="50" width="8" height="13" rx="2" fill="#f5a524"/>
    </g>

    <!-- Highlight effect -->
    <ellipse cx="120" cy="100" rx="60" ry="80" fill="url(#sportHighlight)"/>

    <!-- Flex lines -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.3" fill="none">
      <path d="M 40 200 Q 60 195 80 200"/>
      <path d="M 45 215 Q 65 210 85 215"/>
      <path d="M 50 230 Q 70 225 90 230"/>
    </g>
  </g>

  <!-- Label -->
  <text x="150" y="370" font-family="Montserrat, sans-serif" font-size="16" font-weight="600" fill="#0b1d3a" text-anchor="middle">
    NeoFlex Deportiva
  </text>
</svg>
