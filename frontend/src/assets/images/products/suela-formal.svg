<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="formalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="formalShine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="#f4f7fa" rx="15"/>

  <!-- Main sole shape - Formal/Dress -->
  <g transform="translate(60, 55)">
    <!-- Base sole - sleek and refined -->
    <path d="M 135 12 C 150 12 165 15 175 22 C 185 29 190 40 190 55
             C 190 72 185 95 175 120 C 165 145 150 170 135 195
             C 120 220 105 240 88 255 C 71 270 55 278 40 278
             C 25 278 15 270 10 255 C 5 240 5 220 7 200
             C 9 175 15 150 24 125 C 33 100 45 75 60 55
             C 75 35 95 17 115 13 C 122 12 128 12 135 12 Z"
          fill="url(#formalGrad)"
          stroke="#8a7355"
          stroke-width="2"/>

    <!-- Leather texture lines -->
    <g stroke="#4a4a4a" stroke-width="1" fill="none" opacity="0.6">
      <path d="M 40 90 L 150 85"/>
      <path d="M 38 110 L 145 105"/>
      <path d="M 35 130 L 140 125"/>
      <path d="M 32 150 L 130 145"/>
      <path d="M 30 170 L 120 165"/>
      <path d="M 30 190 L 105 185"/>
      <path d="M 32 210 L 90 205"/>
      <path d="M 35 230 L 78 227"/>
      <path d="M 40 248 L 68 246"/>
    </g>

    <!-- Minimal tread pattern - elegant dots -->
    <g fill="#f5a524" opacity="0.4">
      <circle cx="75" cy="100" r="2.5"/>
      <circle cx="95" cy="100" r="2.5"/>
      <circle cx="115" cy="98" r="2.5"/>
      <circle cx="135" cy="96" r="2.5"/>

      <circle cx="70" cy="120" r="2.5"/>
      <circle cx="90" cy="120" r="2.5"/>
      <circle cx="110" cy="118" r="2.5"/>
      <circle cx="130" cy="116" r="2.5"/>

      <circle cx="68" cy="140" r="2.5"/>
      <circle cx="88" cy="140" r="2.5"/>
      <circle cx="105" cy="138" r="2.5"/>
      <circle cx="122" cy="136" r="2.5"/>

      <circle cx="65" cy="160" r="2.5"/>
      <circle cx="85" cy="160" r="2.5"/>
      <circle cx="100" cy="158" r="2.5"/>
      <circle cx="115" cy="156" r="2.5"/>

      <circle cx="63" cy="180" r="2.5"/>
      <circle cx="80" cy="180" r="2.5"/>
      <circle cx="95" cy="178" r="2.5"/>

      <circle cx="62" cy="200" r="2.5"/>
      <circle cx="77" cy="200" r="2.5"/>
      <circle cx="90" cy="198" r="2.5"/>

      <circle cx="62" cy="220" r="2.5"/>
      <circle cx="75" cy="220" r="2.5"/>

      <circle cx="65" cy="238" r="2.5"/>
    </g>

    <!-- Polished shine effect -->
    <ellipse cx="100" cy="120" rx="50" ry="70" fill="url(#formalShine)"/>

    <!-- Edge stitching detail -->
    <path d="M 135 12 C 150 12 165 15 175 22 C 185 29 190 40 190 55"
          stroke="#8a7355"
          stroke-width="1"
          fill="none"
          stroke-dasharray="3,3"
          opacity="0.5"/>

    <!-- Heel counter detail -->
    <ellipse cx="50" cy="240" rx="18" ry="25" fill="none" stroke="#4a4a4a" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Label -->
  <text x="150" y="370" font-family="Montserrat, sans-serif" font-size="16" font-weight="600" fill="#0b1d3a" text-anchor="middle">
    Executive Formal
  </text>
</svg>
